    <!-- this is for contact form structure -->
    <div>
        <div class="container">
          <form id="contact" method="post">
      
            <fieldset>
              <input placeholder="Your First Name" type="text" tabindex="1" required autofocus class="firstname" />
            </fieldset>
            <fieldset>
              <input placeholder="Your Last Name" type="text" tabindex="1" required autofocus class="lastname" />
            </fieldset>
            <fieldset>
              <input id="phone" placeholder="Your Phone Number" type="number" tabindex="1"  required autofocus class="num" />
              <div id="confirmPhone"></div>
              <fieldset>
                <input placeholder="Your Email Address" id="email"  tabindex="2" required class="email" />
                <div class="result"></div>
              </fieldset>
              <fieldset>
                <textarea placeholder="Type your message here...." tabindex="5" required class="message"></textarea>
              </fieldset>
      
              <fieldset>
                <button name="submit" id="contact-submit" data-submit="...Sending" class="submit">
                  Submit
                </button>
              </fieldset>
          </form>
      
          <script src="./js/form.js"></script>
